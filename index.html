<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To the Power of Math!</title>
    <!-- Styling for the client UI -->
    <style>
        body {
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #86C232;
            margin-bottom: 20px;
        }

        .container {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            color: #86C232;
            font-size: 18px;
            margin: 10px 0 5px;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #222;
            color: #fff;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            background-color: #86C232;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #74a72e;
        }
    </style>
    <script>
        // Function to call the API
        function callAPI(base, exponent) {
            // Create headers object
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            // Prepare the request payload
            var raw = JSON.stringify({"base": base, "exponent": exponent});

            // Configure the request
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            // Make the API call
            fetch("https://x2pyqy5el2.execute-api.us-east-1.amazonaws.com/dev", requestOptions)
                .then(response => response.text())
                .then(result => alert(JSON.parse(result).body))
                .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>TO THE POWER OF MATH!</h1>
        <form>
            <label for="base">Base number:</label>
            <input type="text" id="base">
            <label for="exponent">...to the power of:</label>
            <input type="text" id="exponent">
            <button type="button" onclick="callAPI(document.getElementById('base').value, document.getElementById('exponent').value)">CALCULATE</button>
        </form>
    </div>
</body>
</html>
