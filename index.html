<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail Form</title>
</head>
<body>
    <h2>Post a Detail</h2>
    <form id="detailForm" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="detail_id">Detail ID:</label>
        <input type="text" id="detail_id" name="detail_id" required><br><br>

        <label for="detail_data">Detail Data:</label>
        <textarea id="detail_data" name="detail_data" required></textarea><br><br>

        <label for="cv">Upload CV (PDF, DOC, JPEG):</label>
        <input type="file" id="cv" name="cv" accept=".pdf,.doc,.jpeg,.jpg" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('detailForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const email = document.getElementById('email').value;

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            try {
                const response = await fetch('https://your-api-id.execute-api.region.amazonaws.com/dev/postDetail', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Detail successfully posted!');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Request failed: ' + error);
            }
        });
    </script>
</body>
</html>
